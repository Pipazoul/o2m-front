version: '3'
services:
  back:
    build: backend/
    ports:
      - "8090:8090"
    volumes:
      - ./backend/pb_migrations/:/pb_migrations
      - ./backend/pb_data/:/pb_data/
  front:
    build: frontend/
    volumes:
      - ./frontend/src/:/app/src
    network_mode: host
    env_file:
      - frontend/.env
  mopidy:
    build: 
      context: mopidy/
    env_file:
      - .env
    network_mode: host
 
  snapserver:
      image: jaedb/snapserver
      ports:
        - 1704:1704
        - 1705:1705
        - 1780:1780
      volumes:
        - /tmp/snapserver:/tmp
        - ./docker/snapserver.conf:/etc/snapserver.conf